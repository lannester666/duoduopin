<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Duo Duo Pin Demo</title>
</head>
<body>
<h1>登录</h1>
<form action="/login" method="post">
  <label>
    用户名：<input name="username" type="text"/>
  </label><br/>
  <label>
    密码：<input name="password" type="password"/>
  </label><br/>
  <label>
    <input type="submit" value="登录">
  </label><br/>
</form>
<h1>注册</h1>
<form action="/register" method="post">
  <input name="_method" type="hidden" value="put">
  <label>
    用户名：<input name="username" type="text"/>
  </label><br/>
  <label>
    昵称：<input name="nickname" type="text"/>
  </label><br/>
  <label>
    密码：<input name="password" type="password"/>
  </label><br/>
  <input type="submit" value="注册"/><br/>
</form>
<h1>登出</h1>
<form action="/logout" method="post">
  <input name="_method" type="hidden" value="delete">
  <input type="submit" value="登出"/><br/>
</form>
<h1>添加拼单</h1>
<form action="/ShareBill/add" method="post">
  <input name="_method" type="hidden" value="put">
  <label>
    类型：
    <select name="type">
      <option>MEAL</option>
      <option>CAR</option>
      <option>HOUSE</option>
      <option>OTHER</option>
    </select>
  </label><br/>
  <label>描述：<input max="50" name="description" type="text"/></label><br/>
  <label>地址：<input max="50" name="address" type="text"/></label><br/>
  <label>时间：<input name="time" step="1" type="time"/></label><br/>
  <label>预计价格：<input name="price" step="0.01" type="number"/></label><br/>
  <label>经度：<input name="longitude" step="0.000001" type="number"/></label><br/>
  <label>纬度：<input name="latitude" step="0.000001" type="number"/></label><br/>
  <input type="submit" value="提交">
</form>
</body>
</html>
